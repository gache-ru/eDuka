<form #f="ngForm" (ngSubmit)="save(f.value)">
  <div class="form-group">
    <label for="title">Title</label>
    <input
      #title="ngModel"
      ngModel
      name="title"
      id="title"
      type="text"
      class="form-control"
      required
    />

    <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
      Title is Required.
    </div>
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group mb-3">
      <span class="input-group-text">kes</span>
      <input
        #price="ngModel"
        ngModel
        name="price"
        id="price"
        type="number"
        class="form-control"
        [min]="100"
        required
      />
    </div>
    <div *ngIf="price.touched && price.invalid">
      <div class="alert alert-danger" *ngIf="price.errors?.['required']">
        Price is Required.
      </div>
      <div
        class="alert alert-danger"
        *ngIf="price.touched && price.errors?.['min']"
      >
        Price must be at least 100.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select
      #category="ngModel"
      ngModel
      name="category"
      id="category"
      class="form-control"
      required
    >
      <option value=""></option>
      <option *ngFor="let c of categories$ | async" [value]="c.key">
        {{ c.name }}
      </option>
    </select>
    <div
      class="alert alert-danger"
      *ngIf="category.touched && category.invalid"
    >
      Category is Required.
    </div>
  </div>

  <div class="form-group">
    <label for="imageUrl">Image Url</label>
    <input
      #imageUrl="ngModel"
      ngModel
      name="imageUrl"
      id="imageUrl"
      type="text"
      class="form-control"
      required
      [pattern]="imgUrlPattern"
    />
    <div
      class="alert alert-danger"
      *ngIf="imageUrl.touched && imageUrl.invalid"
    >
      <div *ngIf="imageUrl.errors?.['required']">Image URL is Required.</div>
      <div *ngIf="imageUrl.errors?.['pattern']">
        Please enter a valid URL.
      </div>
    </div>
  </div>
  <button [disabled]="f.invalid" class="btn btn-primary">Save</button>
</form>
