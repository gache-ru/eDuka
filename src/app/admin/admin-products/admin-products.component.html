<p>
  <a routerLink="/admin/product/new" class="btn btn-primary">New Product</a>
</p>
<p>
  <input
    type="text"
    class="form-control"
    placeholder="Search..."
    [(ngModel)]="query"
    (keyup)="filter(query)"
  />
</p>

<div *ngIf="loading">Loading products...</div> <div *ngIf="error$ | async as error">Error: {{ error }}</div>

<table class="table" *ngIf="!loading && !(error$ | async)">
  <thead>
    <tr>
      <th>Title</th>
      <th>Price(KES)</th>
      <th></th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let p of filteredProducts">
      <td>{{ p.title }}</td>
      <td>{{ p.price | number : "1.2-2" }}</td>
      <td>
        <a [routerLink]="['/admin/product', p.key]">Edit</a>
      </td>
      <td *ngIf="p.key">
        <button (click)="deleteProduct(p.key)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
        <tr *ngIf="filteredProducts.length === 0">
            <td colspan="4">No products found</td>
        </tr>
  </tbody>
</table>
